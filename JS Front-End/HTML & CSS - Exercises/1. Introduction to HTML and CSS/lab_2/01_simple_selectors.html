<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="01_styles.css">
</head>
<body>
    
    <header>
        <h1 id="main-title">Main Title</h1>
    </header>

    <section>
        <h2>Subheading</h2>
        <p id="special-paragraph">This is a special paragraph styled uniquely.</p>
        <p>This is a regular paragraph.</p>
    </section>

    <div id="div">
        <h1 class="highlight">Highlighted content inside a div.</h1>
        <ul class="unordered">
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
        </ul>
        <p class="highlight">This paragraph is highlighted.</p>
    </div>


</body>
</html>
