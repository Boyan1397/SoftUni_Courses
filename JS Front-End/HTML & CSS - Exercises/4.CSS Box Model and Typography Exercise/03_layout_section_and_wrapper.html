<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section and Wrapper</title>
    <link rel="stylesheet" href="03_layout_section_and_wrapper.css">
</head>
<body>
    
    <div class="container">
        <div class="box">
            <header class="wrapper">
                <p>Header</p>
            </header>
        </div>

        <div class="box">
            <div class="wrapper">
                <p>Banner</p>
            </div>
        </div>

        <div class="box">
            <article class="wrapper">
                <p>Article</p>
            </article>
        </div>

        <div class="box">
            <footer class="wrapper">
                <p>Footer</p>
            </footer>
        </div>
    </div>

</body>
</html>
