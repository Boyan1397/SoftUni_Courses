<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="08_buttons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <div>
        <h3>
            Link as button
        </h3>
        <a href="#" class="first">Click Me!</a>
        <a href="#" class="second">Click Me!</a>
        <a href="#" class="third">Click Me!</a>
        <a href="#" class="forth">Click Me!</a>
        <a href="#" class="fifth"><i class="fa-solid fa-pen-to-square"></i>Edit</a>
    </div>

    <div>
        <h3>Button element with class button</h3>
        <button class="button1">Click me!</button>
        <button class="button2">Click me!</button>
        <button class="button3">Click me!</button>
        <button class="button4">Click me!</button>
        <button class="button5"><i class="fa-solid fa-pen-to-square"></i>Edit</button>
    </div>
    
</body>
</html>
